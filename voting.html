
<!-- With each section: 
1. Add the specified markup and javascript.
2. For each section after the first, increment the "section_1" to "section_2" "section_3" etc. wherever that text appears.
-->

<!--
=======================================
AT THE TOP OF EACH SECTION
=======================================
-->
<form id="section_1" action="http://denverpostplus.com/app/yearend_sports/index.php" method="POST">
<!--
=======================================
ON THE BOTTOM OF EACH DISTINCT ITEM
=======================================
1. Add the span before the closing </p> element. 
2. For each item, increment the id by 1.
-->
<span><a href="#" class="pick" id="1" onClick="section_1_update_form(this); return false;">pick this for the XXXXXX in 2014</a></span>

<!--
=======================================
ON THE BOTTOM OF EACH SECTION
=======================================
-->
    <input class="submit" id="section_1_submit" type="image" src="http://extras.mnginteractive.com/live/media/site36/2014/1211/20141211_053619_submit-pick.gif" alt="Submit Your Pick">
</form>
<div id="result"><p></p></div>
<script>
function section_1_update_form(element)
{
    jQuery('#section_1 #grade_input').val(lookup[element.id]);
    jQuery('#section_1_submit').prop('disabled', false);
    return false;
}

$('#section_1').submit(function(e)
{
    var post_data = $(this).serializeArray();
    var formURL = $(this).attr('action');
    $.ajax(
    {
        url: formURL,
        type: 'POST',
        data: post_data,
        success:function(data, text_status, jqXHR) 
        {
            $('#section_1 #result').show();
            $('#section_1 .submit').hide();
            $('#section_1 #result p').html('<strong>Readers rated this a ' + letter_grade + ' on average, ' + voters + ' have voted.</strong><span></span><svg class=\'chart\'></svg>');

            // If we have a breakdown of the letter grades, we publish them.
            $('#section_1 #result p').text('Thanks!');
        },
        error: function(jqXHR, text_status, error_thrown) 
        {
            console.log(data, text_status, error_thrown);
        }
    });
    e.preventDefault(); // STOP default action
    $(this).attr('action', '');
});
</script>
